<body onload="initQR()">
<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand" id="navbar-title">Tools</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right" id="navbar-links">
			</ul>
		</div>
	</div>
</nav>
<div class="container" role="main">
	<div class="jumbotron">
		<h1>QR Code Generator</h1>
		<p>Mit diesem Tool kannst du ganz einfach QR Codes generieren.</p>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">QR Code Generator</h3>
		</div>
		<div class="panel-body">
			<div style="display: flex; margin-bottom: 15px;">
				<div class="input-group" style="flex: 1;">
					<span class="input-group-addon" id="qr-desc">URL</span>
					<input type="text" class="form-control" placeholder="https://tools.justus-d.de" aria-describedby="qr-desc" id="qr-input" onkeyup="genQR()">
				</div>
				<button class="btn btn-primary" onclick="genQR()" style="margin-left: 8px;">Generieren</button>
			</div>
			<div id="qr" style="width: 100%; text-align: center;"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/navbar.js"></script>
<script type="text/javascript">
	populateNavbar('qr');
</script>
<script type="text/javascript">
function genQR() {
	$("#qr").text("");
	$("#qr").qrcode($("#qr-input").val());
	$("#qr>canvas").addClass("img-responsive center-img");
	makeImg();
}
function initQR() {
	$("#qr").text("");
	$("#qr").qrcode("https://tools.justus-d.de");
	$("#qr>canvas").addClass("img-responsive center-img");
	makeImg();
}
function makeImg() {
	var canvas = $("#qr>canvas")[0];
	var qr = document.getElementById("qr");
	var qrImg = document.createElement("img");
	qrImg.setAttribute("id", "qr-img");
	qrImg.setAttribute("src", canvas.toDataURL());
	$("#qr").text("");
	qr.appendChild(qrImg);
}
</script>
</body>
